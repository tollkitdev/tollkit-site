<!doctype html>
<html lang="" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />

      rel="preload"
      href="/fonts/Satoshi-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Satoshi-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/JetBrainsMono-Regular.woff2"
      as="font"
      type="font/woff2"

    />

      rel="preload"
      href="/fonts/JetBrainsMono-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Tollkit is a developer-first access layer for SaaS. Add auth, billing, and feature gating with one line of code — powered by your Stripe data."

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tollkit.com/" />
    <meta property="og:title" content="Tollkit — Stripe-native access control" />

      property="og:description"
      content="Auth, billing, and feature gating in one line of code. Tollkit turns Stripe plans into product access."
    />
    <meta property="og:image" content="https://tollkit.com/og_image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tollkit.com/" />
    <meta name="twitter:title" content="Tollkit — Stripe-native access control" />
    <meta
      name="twitter:description"
      content="Auth, billing, and feature gating in one line of code. Tollkit turns Stripe plans into product access."
    />
    <meta name="twitter:image" content="https://tollkit.com/og_image.png" />
